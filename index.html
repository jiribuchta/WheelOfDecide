<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolo Štěstí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logos">
        <img src="archa.jpg" alt="Logo" class="logo">
        <img src="fortuna.png" alt="Logo" class="logo">
        <img src="tipsport.png" alt="Logo" class="logo">
    </div>
    <div class="header-text"></div>
    <div class="wheel-container">
        <div class="wheel"></div>
        <div class="arrow"></div>
        <button id="spin-button">Roztoč!</button>
    </div>

    <div id="result" style="color: b0b0b0"></div>
    <div class="confetti-container"></div>
    <div id="winNotification" class="popup-notification">
        <div class="popup-content">
          <h2>Gratulujeme! Vyhráli jste:</h2>
          <h1>Plavbu lodí!</h1>
          <video id="winningVideo" width="100%" height="100%" controls>
            <source src="./video.webm" type="video/webm">
          </video>
        </div>
      </div>

    <span class="bottom-text">(Ministerstvo zdravotnictví varuje, hazardní hry mohou být návykové a mohou vést ke ztrátě peněz.)</div>
      
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
