<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolo Štěstí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-text"></div>
    <div class="wheel-container">
        <div class="bg"></div>
        <div class="wheel">
          <span class="segment" style="--rotation: 0deg;">
              <span>Cesta kolem světa</span>
          </span>
          <span class="segment" style="--rotation: 60deg;">
              <span>14 dní na Arše</span>
          </span>
          <span class="segment" style="--rotation: 120deg;">
              <span>Smůla</span>
          </span>
          <span class="segment" style="--rotation: 180deg;">
              <span>Můžeš točit znovu!</span>
          </span>
          <span class="segment" style="--rotation: 240deg;">
              <span>Zájezd do Karibiku</span>
          </span>
          <span class="segment" style="--rotation: 300deg;">
              <span>Smůla</span>
          </span>
      </div>
        <div class="arrow"></div>
        <button id="spin-button">Roztoč!</button>
    </div>

    <div id="result" style="color: b0b0b0"></div>
    <div class="confetti-container"></div>
    <div id="winNotification" class="popup-notification">
        <div class="popup-content">
          <h2>Gratulujeme!</h2>
          <p>Podívejte se co jste vyhráli!</p>
          <video id="winningVideo" width="100%" height="100%" controls>
            <source src="./video.webm" type="video/webm">
          </video>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
